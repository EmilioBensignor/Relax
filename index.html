<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Opacity and Parallax Effect</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    section {
      height: 110vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
    }

    .hero {
      background: url('https://via.placeholder.com/1500') no-repeat center center/cover;
    }

    .page-hero {
      background-color: black;
    }

    .section-red {
      background-color: #e74c3c;
    }

    .section-blue {
      background-color: #3498db;
    }

    .section-green {
      background-color: #2ecc71;
    }
  </style>
</head>

<body>

  <section class="rellax hero" data-rellax-zindex="0" data-rellax-speed="-10">Hero Section</section>
  <section class="rellax page-hero" data-rellax-zindex="1" data-rellax-speed="5">Page Hero Section</section>
  <section class="rellax section-red" data-rellax-zindex="2" data-rellax-speed="5">Red Section</section>
  <section class="rellax section-blue" data-rellax-zindex="3" data-rellax-speed="5">Blue Section</section>
  <section class="rellax section-green" data-rellax-zindex="4" data-rellax-speed="5">Green Section</section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
  <script>
    // Inicializar Rellax
    var rellax = new Rellax('.rellax');
  </script>
</body>

</html>
